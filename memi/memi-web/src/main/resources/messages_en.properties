submitView.title=Submit data

submitView.introduction.part1=We provide a service for submission of raw sequence data and associated meta-data to the European Nucleotide Archive (ENA) and our analysis pipelines.
submitView.isatool.text1=Alternatively, you may submit your data using ISAcreator, which is part of the <a class="ext" title="Click here to find out more about the ISA tools suite" href="http://isa-tools.org">ISA tools suite</a>.

submitView.introduction.part6=A video tutorial outlining this process is below.
submitView.introduction.part7=We have detected that you already have an ENA account associated with your email address. You can use the <a class="ext" title="Click here to submit data to ENA via the ENA Webin Tool" href="https://www.ebi.ac.uk/ena/submit/sra/#home">ENA Webin tool</a> to upload your data.
submitView.introduction.part9=Once the analysis is complete, the results will be visible through this website.
submitView.introduction.part8=Further info on the Minimum Information about any (x) Sequence (MIxS) can be found on the <a class="ext" title="Link to Genomic Standards Consortium's website" href="http://gensc.org/gc_wiki/index.php/MIxS">Genomic Standards Consortium</a> website.


sraRegistrationForm.introduction.part1=You need to register for an ENA account in order to be able to upload your sequence to the archives. Do this using the form below; we have pre-filled in some of the fields using the information you have already supplied to us. You will be contacted by the email address you supply once the account is activated.

sraRegistrationForm.title=European Nucleotide Archive (ENA) account registration
sraRegistrationForm.section.userDetails=User details
sraRegistrationForm.section.projectData=Project data

submitView.warning.christmas=NOTICE: Please continue with your submission request, but be aware that due to the festive season there will be no response to emails or submission requests between Dec 16th 2011 and January 3rd 2012 inclusive. Outstanding requests will be dealt with as soon as possible when we return in 2012.
submitView.warning.restriction=Presently, analysis is restricted to "long" (average reads lengths over 200nt), unassembled sequence reads, i.e. Roche 454 sequences, from metagenomic or metatranscriptomic samples.

